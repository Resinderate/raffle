{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="{% static 'tickets/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'tickets/favicon.ico' %}" type="image/x-icon">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'tickets/style.css' %}">

    <title>Reports</title>
  </head>
  <body>
    <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active"><a href="/raffle/" class="text-white">Home</a></li>
          </ol>
        </nav>
        <h1 class="display-4 text-white text-center">Ms Andrews</h1>
        <h2 class="display-4 text-white text-center">Quotes for Grade:</h2>

        <label class="text-white" for="name">Name:</label><br>
        <input type="text" name="name" value="Ronan" id="name-input">
        <br>
        <br>
        <form>
        {% for quote in quotes %}
          <!-- <h3><a href="/raffle/{{ class.slug }}/" class="text-white">• {{ grade.name }}</a></h3> -->
          <!-- <h3 class="text-white">• {{ quote.content }}</h3> -->
          <input class="quote-picker" type="checkbox" id="quote-{{quote.id}}" name="quote-{{quote.id}}" value="{{quote.content}}">
          <label class="text-white" for="quote-{{quote.id}}">{{quote.content}}</label><br>
        {% endfor %}
        </form>

        <textarea id="quote-output" rows="10" cols="100" readonly></textarea>
        <br>
        <button onclick="copyToClipboard()">Copy</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="{% static 'reports/reports.js' %}"></script>
  </body>
</html>
